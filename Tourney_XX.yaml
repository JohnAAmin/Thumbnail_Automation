# This is the input yaml for the Thumbnail Generator.
# Please add files in the format:
# ------------------------------------------------------------------------------
# Thumbnails:
#   1:
#     R: Round Info
#     T: Tournament Number
#     P1: Player 1
#     C1: Character 1
#     P2: Player 2
#     C2: Character 2
#
# EXAMPLE
#
# Thumbnails
#   1:
#     R: Top 16 LSF
#     T: Peak 39
#     P1: DGS FuerzaDON
#     C1: Shulk
#     P2: Louir
#     C2: Pokemon Trainer
#-------------------------------------------------------------------------------
# This can be repeated for as many thumbnails as needed
# NOTE: Don't use the "#" symbol in entries as this marks comments in yamls
#
# MID WEEK MADNESS
#
